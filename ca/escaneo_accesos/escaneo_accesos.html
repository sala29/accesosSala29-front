<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escanear accesos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <h1 id="nombreEvento">Evento</h1>
    <button id="salirBtn" class="salir">Salir</button>
</div>

<div class="scanner-container">
    <button id="scanBtn" class="scan-btn">
        ðŸ“·
    </button>
</div>

<!-- Acceso por ID -->
<div class="dni-section">
    <h2>Acceder con ID</h2>
    <input
        type="number"
        id="idInput"
        placeholder="Ej: 42"
        autocomplete="off"
    >
    <button id="buscarIdBtn">BUSCAR USUARIO</button>
</div>


<!-- Acceso por DNI -->
<div class="dni-section">
    <h2>Acceder con DNI</h2>
    <input 
        type="text"
        id="dniInput"
        placeholder="Ej: 12345678A"
        inputmode="numeric"
        autocomplete="off"
    >
    <button id="buscarDniBtn">BUSCAR USUARIO</button>
</div>

<!-- Overlay -->
<div id="sheetOverlay" class="sheet-overlay"></div>

<!-- Bottom sheet usuario -->
<div id="userSheet" class="sheet">
    <div class="sheet-handle"></div>

    <div class="sheet-content">

        <!-- CABECERA USUARIO -->
        <div class="sheet-header">
            <div class="avatar">
                <img id="uFoto">
                <div id="fotoPlaceholder" class="placeholder">ðŸ‘¤</div>
            </div>

            <h2 id="uNombre"></h2>
            <p id="uDni" class="muted"></p>

            <div class="estado">
                <span id="estadoVerificado"></span>
                <span id="estadoBloqueado"></span>
            </div>
        </div>

        <!-- INFO GRID -->
        <div class="info-grid">
            <div>
                <span>ID</span>
                <strong id="uId"></strong>
            </div>

            <div>
                <span>Nacimiento</span>
                <strong id="uNacimiento"></strong>
            </div>

            <div>
                <span>Email</span>
                <strong id="uEmail"></strong>
            </div>

            <div>
                <span>MÃ³vil</span>
                <strong id="uTelefono"></strong>
            </div>
        </div>

        <!-- FEEDBACK -->
        <div id="feedback" class="feedback"></div>

        <!-- ACCIONES -->
        <div class="acciones">
            <button id="verificarBtn" class="btn-secundario">
                Verificar usuario
            </button>

            <button id="accesoBtn" class="btn-principal">
                ACCESO
            </button>
        </div>

    </div>
</div>



<script src="https://unpkg.com/html5-qrcode"></script>
<script src="escaneo_accesos.js"></script>

<!-- SCREEN ESCANER QR -->
<div id="qrScreen" class="qr-screen" style="display:none">
    <div class="qr-header">
        <h2>Escanear QR</h2>
    </div>

    <div id="qr-reader"></div>

    <button id="cancelarQrBtn" class="cancelar-qr">
        Cancelar
    </button>
</div>


</body>
</html>
